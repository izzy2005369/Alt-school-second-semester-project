<style>
    .modal-content{
        background-color: #212121;
    }
   
</style>
  <!-- Modal -->
 
  <div class="modal fade" id="exampleModal-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{item.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="text-center">Enter quantity of paint(s) sold</h5>
          <form method="POST">
          <input id="purchased_item" name="items_price" type="number" >
          <input id="purchased_item" name="item_name" type="hidden" value="{{item.name}}">
          <input id="purchased_item" name="item_price" type="hidden" value="{{item.price}}">
          <br>
          <input type='submit' value="Submit" class="form-control ok">

        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
